<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
  <cc:attribute name="update" default="" />
</cc:interface>
<cc:implementation>
  <p:tabView id="applicationTabView" dynamic="true"
    value="#{managerBean.applications}" activeIndex="#{managerBean.selectedApplicationIndex}" var="app">
    <p:ajax event="tabChange" listener="#{managerBean.updateSelectedApplication}"/>
    <p:ajax event="tabChange" listener="#{managerBean.reloadInfo}"/>
    <p:tab title="#{app}" titleStyleClass="application-tab">
      <f:facet name="title">
        <i class="si si-module mr-1" />
        <h:outputText value="#{app}" />
      </f:facet>
      <h:form id="subform">
        <ui:repeat var="prop" value="#{managerBean.allProps}">
          <p:splitButton id="splitbtn" value="#{prop}" update="confirmDialog" oncomplete="PF('confirmDialog').show();" 
          actionListener="#{managerBean.setProp(prop)}">
            <p:menuitem id="menuItem" value="#{prop} incl. process" oncomplete="PF('confirmDialog').show()"
            actionListener="#{managerBean.setProp(prop)}" update="confirmDialog" process="@this"/>
          </p:splitButton>    
        </ui:repeat>
        <cc:insertChildren />
      </h:form>






    </p:tab>
  </p:tabView>
</cc:implementation>



</html>
