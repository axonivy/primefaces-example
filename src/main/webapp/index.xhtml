<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>main page title</title>
</h:head>
<h:body>
  <h1>Hello World PrimeFace</h1>
  
  <h:form id="form">
    <h:outputText value="This is: #{mainBean.name}" />
    <br />
    
    <p:commandButton id="ajax" action="#{mainBean.redirect()}"
      value="Redirect to second page (ajax loader)" update="form" />
    <br />

    <p:commandButton action="#{mainBean.doAction()}" value="some action"/>
    <br />

    <h:outputText value="output: #{mainBean.output}"/>

        
    <p:dialog widgetVar="loading" modal="true" closable="false">
      <div class="axonivy-loader">
        <div class="spinner"></div>
        <h5>Loading...</h5>
      </div>
    </p:dialog>
  </h:form>

</h:body>
</html>
