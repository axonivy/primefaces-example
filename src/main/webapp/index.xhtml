<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>main page title</title>
</h:head>
<h:body>
  <h1>Hello World PrimeFace</h1>

  <h:outputText value="This is: #{mainBean.name}" />

  <h:commandButton actionListener="#{mainBean.doAction()}" value="do action"/>
  <br />
  <h:outputText value="output: #{mainBean.output}"/>

</h:body>
</html>
