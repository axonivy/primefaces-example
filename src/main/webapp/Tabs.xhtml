<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">

<cc:implementation>
  <p:tabView id="applicationTabView" dynamic="true"
    value="#{managerBean.applications}" activeIndex="#{managerBean.selectedApplicationIndex}" var="app">
    <p:ajax event="tabChange" listener="#{managerBean.updateSelectedApplication}"/>
    <p:ajax event="tabChange" listener="#{managerBean.reloadInfo}"/>
    <p:tab title="#{app}" titleStyleClass="application-tab">
      <f:facet name="title">
        <i class="si si-module mr-1" />
        <h:outputText value="#{app}" />
      </f:facet>
      <h:outputText id="infotext" widgetVar="infotext" value="#{managerBean.info}"/>
      <br/>
      <p:commandButton id="propid0" value="PropID 0 incl. process" update="confirmDialog" title="PropID 0" actionListener="#{managerBean.setProp(0)}" oncomplete="PF('confirmDialog').show()" process="@this"/>
      <br/>
      <p:commandButton id="propid1" value="PropID 1" title="PropID 1" update="confirmDialog" actionListener="#{managerBean.setProp(1)}" oncomplete="PF('confirmDialog').show()" />
      <br/>
      <h:form id="sumform">
        <p:splitButton id="splitbtn" value="PropID 0" update="confirmDialog" oncomplete="PF('confirmDialog').show();" 
          actionListener="#{managerBean.setProp(0)}">
          <p:menuitem id="menuItem" value="PropID 1 incl. process" oncomplete="PF('confirmDialog').show()"
          actionListener="#{managerBean.setProp(1)}" update="confirmDialog" process="@this"/>
        </p:splitButton>    
      </h:form>






    </p:tab>
  </p:tabView>
</cc:implementation>



</html>
