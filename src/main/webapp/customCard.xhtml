<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
  
  <div id="dialogCard">
    <h1>Ajax Request in Dialog</h1>
    <div>
      <h:form id="form">
        <h:outputText value="Request executed: #{requestBean.status}" /> <br/>
        <p:commandButton id="showDialogBtn" type="button" onclick="PF('ajaxDialog').show()" title="Show dialog" value="Show Dialog"/>
        <p:confirmDialog id="ajaxDialog" message="This is a Dialog" header="Ajax Dialog" severity="alert" widgetVar="ajaxDialog" global="true">
          <p:commandButton value="close" onclick="PF('ajaxDialog').hide()" type="button" styleClass="ui-confirmdialog-no"/>
          <p:commandButton id="noAjaxRequest" value="ajax=false" styleClass="ui-confirmdialog-yes" immediate="true" action="#{requestBean.update}" ajax="false"/>
          <p:commandButton id="ajaxRequest" value="ajax=true" styleClass="ui-confirmdialog-yes" immediate="true" action="#{requestBean.update}"/>
        </p:confirmDialog>
      </h:form>
    </div>
  </div>



</html>
